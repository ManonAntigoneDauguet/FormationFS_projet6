<div class="topicsContainer">
    <article *ngFor="let topic of topics" class="topic">
        <div class="topic__content">
            <h2 class="subtitle">{{topic.name}}</h2>
            <p>{{topic.content}}</p>
            <button mat-raised-button type="submit" class="button button--primary" (click)="toSubscribe()">
                S'abonner
            </button>
        </div>
    </article>
</div>
